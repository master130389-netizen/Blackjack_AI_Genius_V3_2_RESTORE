name: Backup e Creazione APK

on:
  push:
    branches: [ main ]

jobs:
  backup_and_build_apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Installa Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Esegui il backup dei file
        run: |
          echo "Eseguo il backup dei file..."
          tar -czf backup_project_$(date +'%Y-%m-%d').tar.gz .  # Crea il backup
          mv backup_project_$(date +'%Y-%m-%d').tar.gz ~/backups/  # Sposta in cartella di backup

      - name: Creazione dell'APK con Buildozer
        run: |
          echo "Creazione APK..."
          buildozer -v android debug  # Compila l'APK

      - name: Invia notifiche Telegram
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "Invio notifica Telegram..."
          python3 telegram_notify.py  # Invia notifica che tutto Ã¨ stato completato
