name: Blackjack AI Genius V3 - Project Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Scarica il progetto
        uses: actions/checkout@v4

      - name: Installa Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install flake8 requests kivy

      - name: Controllo automatico del progetto
        run: |
          echo "Eseguo il controllo locale automatizzato..."
          python3 full_project_check.py > project_report.txt || true

      - name: Invia notifica Telegram con report
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "Invio report Telegram..."
          pip install requests
          REPORT=$(cat project_report.txt)
          python3 - <<EOF
import os, requests
token = os.environ["TELEGRAM_TOKEN"]
chat = os.environ["TELEGRAM_CHAT_ID"]
msg = f"ðŸ“‹ *Risultati controllo automatico GitHub*\n\n{REPORT}"
requests.post(f"https://api.telegram.org/bot{token}/sendMessage", data={"chat_id": chat, "text": msg, "parse_mode": "Markdown"})
EOF
