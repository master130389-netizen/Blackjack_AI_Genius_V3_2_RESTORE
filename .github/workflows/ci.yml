name: Blackjack AI Genius V3 - Project Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality_check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Scarica il progetto
        uses: actions/checkout@v4

      - name: âš™ï¸ Installa Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ§© Installa dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install flake8 requests kivy

      - name: ğŸ§  Controllo automatico del progetto
        run: |
          echo "Eseguo il controllo locale automatizzato..."
          python3 full_project_check.py || true

      - name: ğŸ”” Invia notifica Telegram
        run: |
          echo "Invio report Telegram..."
          python3 telegram_notify.py || true
